<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/global.css"> <!-- un . es el mismo nivel, 2 . es un nivel atras -->
    <link rel="stylesheet" href="../../styles/admin.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg barraNavegacion fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">Proyecto</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-white" href="../../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="../admin.html">Administración</a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <button class="nav-link text-white" onclick="cerrarSesion()">Cerrar sesión</button>
                </li>
            </ul>
          </div>
        </div>
    </nav>
    <main class="w-100 vh-100 d-flex flex-column justify-content-center align-items-center">
        <h1>Nuevo coche</h1>
        <form class="w-50 row justify-content-center" onsubmit="onSubmit(event)">
            <div class="col-5">
                <label for="marcaCrear" class="form-label">Marca</label>
                <input type="text" class="form-control" id="marcaCrear" aria-describedby="marca">
                <p class="mt-2 text-danger fs-6" id="errorMarca"></p>
            </div>
            <div class="col-5">
                <label for="nombreCrear" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreCrear" aria-describedby="nombre">
                <p class="mt-2 text-danger fs-6" id="errorNombre"></p>
            </div>
            <div class="col-5">
                <label for="añoCrear" class="form-label">Año</label>
                <input type="number" class="form-control" id="añoCrear" aria-describedby="año">
                <p class="mt-2 text-danger fs-6" id="errorAño"></p>
            </div>
            <div class="col-5">
                <label for="precioCrear" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precioCrear" aria-describedby="precio">
                <p class="mt-2 text-danger fs-6" id="errorPrecio"></p>
            </div>
            <div class="col-10">
                <label for="imgCrear" class="form-label">URL Imágen</label>
                <input type="text" class="form-control" id="imgCrear" aria-describedby="img">
                <p class="mt-2 text-danger fs-6" id="errorImg"></p>
            </div>
            <div class="text-end col-10 mt-3">
                <button type="submit" class="btn btn-submit">Cargar coche</button>
            </div>
        </form>
    </main>
    <script src="../../js/auth.js"></script>
    <script src="../../js/navbar.js"></script>
    <script src="../../js/nuevo-coche.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
